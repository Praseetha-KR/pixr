<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixr</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="editor" class="tab-filters">
        <header>
            <h4 class="main">Pixr::</h4>
            <h4 class="sub">&nbsp;&nbsp;CSS IMAGE EDITOR</h4>
        </header>
        <div class="container">
            <div id="controls">
                <div class="input-group">
                    <label for="url">Enter image URL</label><br>
                    <input type="text" name="url" id="url" />
                </div>
                <br><hr><br>
                <div id="control-selector">
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="controlSelector" value="filters" checked> Filters
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="controlSelector" value="bgblend"> Background Blend
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="controlSelector" value="mixblend"> Mix Blend
                            </label>
                        </div>
                    </div>
                </div>
                <br><hr><br>
                <label for="code">Generated style:</label>
                <textarea name="" id="code" cols="30" rows="10">
                </textarea>
                <br><br><hr><br>
                <div id="filters">
                    <h4>Filters</h4>
                    <div class="input-group">
                        <label for="blur">blur</label>
                        <input type="range" name="blur" id="blur" min="0" max="20" value="0"/>
                    </div>
                    <div class="input-group">
                        <label for="grayscale">grayscale</label>
                        <input type="range" name="grayscale" id="grayscale" min="0" max="100" value="0"/>
                    </div>
                    <div class="input-group">
                        <label for="sepia">sepia</label>
                        <input type="range" name="sepia" id="sepia" min="0" max="100" value="0"/>
                    </div>
                    <div class="input-group">
                        <label for="saturate">saturate</label>
                        <input type="range" name="saturate" id="saturate" min="0" max="200" value="100"/>
                    </div>
                    <div class="input-group">
                        <label for="hue-rotate">hue rotate</label>
                        <input type="range" name="hue-rotate" id="hue-rotate" min="0" max="360" value="0"/>
                    </div>
                    <div class="input-group">
                        <label for="invert">invert</label>
                        <input type="range" name="invert" id="invert" min="0" max="100" value="0"/>
                    </div>
                    <div class="input-group">
                        <label for="opacity">opacity</label>
                        <input type="range" name="opacity" id="opacity" min="0" max="100" value="100"/>
                    </div>
                    <div class="input-group">
                        <label for="brightness">brightness</label>
                        <input type="range" name="brightness" id="brightness" min="0" max="200" value="100"/>
                    </div>
                    <div class="input-group">
                        <label for="contrast">contrast</label>
                        <input type="range" name="contrast" id="contrast" min="0" max="200" value="100"/>
                    </div>
                </div>
                <div id="bgblend">
                    <h4>Background Blend</h4>
                    <div class="input-group">
                        <label for="swatch">Overlay Layer Color</label>
                        <input type="color" id="swatch1" value="#e87878">
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-normal" value="normal" checked> Normal
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-multiply" value="multiply"> Multiply
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-screen" value="screen"> Screen
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-overlay" value="overlay"> Overlay
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-darken" value="darken"> Darken
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-lighten" value="lighten"> Lighten
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-color-dodge" value="color-dodge"> Color dodge
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-color-burn" value="color-burn"> Color burn
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-hard-light" value="hard-light"> Hard light
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-soft-light" value="soft-light"> Soft light
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-difference" value="difference"> Difference
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-exclusion" value="exclusion"> Exclusion
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-hue" value="hue"> Hue
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-saturation" value="saturation"> Saturation
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-color" value="color"> Color
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsBgBlending" id="bg-luminosity" value="luminosity"> Luminosity
                            </label>
                        </div>
                    </div>
                </div>
                <div id="mixblend">
                    <h4>Mix Blend</h4>
                    <div class="input-group">
                        <label for="swatch">Overlay Layer Color</label>
                        <input type="color" id="swatch2" value="#A9E24F">
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-normal" value="normal" checked> Normal
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-multiply" value="multiply"> Multiply
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-screen" value="screen"> Screen
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-overlay" value="overlay"> Overlay
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-darken" value="darken"> Darken
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-lighten" value="lighten"> Lighten
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-color-dodge" value="color-dodge"> Color dodge
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-color-burn" value="color-burn"> Color burn
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-hard-light" value="hard-light"> Hard light
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-soft-light" value="soft-light"> Soft light
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-difference" value="difference"> Difference
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-exclusion" value="exclusion"> Exclusion
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-hue" value="hue"> Hue
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-saturation" value="saturation"> Saturation
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-color" value="color"> Color
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsMixBlending" id="mix-luminosity" value="luminosity"> Luminosity
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="frame">
                <img id="photo1" src="img.jpg" alt="" />
                <div id="photo2"></div>
                <div id="photo3">
                    <div class="box">
                        <h1>Text</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
